<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 center">
            <h1 class="text-center login-title"></h1>
            <div class="account-wall">
                <img class="profile-img" src="http://localhost:3010/media/images/logo.png"
                     alt="">
                <li *ngFor="let company of companies">{{company.email}}</li>

                <form (ngSubmit)="checkForm()" class="form-signin" #loginForm="ngForm">
                    <input type="email" class="form-control" id="email" placeholder="Email" required autofocus
                           [(ngModel)]="model.email" name="email" #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>

                    <input type="password" class="form-control" id="password" placeholder="Password" required
                           [(ngModel)]="model.password" name="password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>

                    <div class="form-error" *ngIf="loginErrorMessage">{{loginErrorMessage}}</div>

                    <button class="btn btn-lg btn-primary btn-block btn-sign-in" type="submit"
                            [disabled]="!loginForm.form.valid">
                        Sign in
                    </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                </form>

            </div>
            <a href="http://localhost:4200/app-company-register-page" class="text-center new-account">Create an
                account </a>
        </div>
    </div>
</div>
