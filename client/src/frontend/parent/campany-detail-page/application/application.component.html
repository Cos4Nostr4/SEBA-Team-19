<div  id="application-container" class="row">
    <div (click)="selectInfluencer()" class="col-sm campany-detail-request-element">
        <img id="applicant-picture" class="campany-detail-influencer-profile-img" [src]="influencerImage">
    </div>

    <div class="col-sm">
        <span>{{request.influencer.username}}</span>
    </div>

    <div class="col-sm">
        <button *ngIf="showAcceptBtn" (click)="checkAccept()" type="button" data-toggle="button" aria-pressed="false" class="btn btn-sm btn-success acceptButton">
            Accept
        </button>
    </div>

    <div class="col-sm">
        <button *ngIf="showRejectBtn" (click)="denyRequest()" type="button" data-toggle="button" aria-pressed="false"
                class="btn btn-sm btn-danger rejectButton alignRight">Reject
        </button>
    </div>
</div>
