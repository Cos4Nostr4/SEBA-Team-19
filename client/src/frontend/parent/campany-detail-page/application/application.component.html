<div id="application-container" class="row" style="height: 90px; width: 100%; vertical-align: middle">
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 campany-detail-request-element">
        <img id="applicant-picture" class="campany-detail-influencer-profile-img" src="http://localhost:3010/media/images/alex.jpg">
    </div>

    <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
        <span>{{request.influencer.username}}</span>
    </div>

    <div class="ccol-sm-2 col-md-2 col-lg-2 col-xl-2">
        <button id="accept-button" type="button" data-toggle="button" aria-pressed="false" class="btn btn-sm btn-success">

    </div>

    <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <button id="reject-button" type="button" data-toggle="button" aria-pressed="false" class="btn btn-sm btn-danger alignRight">
