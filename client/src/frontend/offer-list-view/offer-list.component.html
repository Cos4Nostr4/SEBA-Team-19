<div id="campaign-list-container" class="container-fluid offer-grid">

        <div *ngFor="let offer of offerList">
            <offer-list-element [offer]="offer"></offer-list-element>
        </div>
    </div>
</div>
    <p *ngIf="errorMessage">Error:{{errorMessage}}</p>
